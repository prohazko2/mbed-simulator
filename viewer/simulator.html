<!doctype html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Mbed Simulator</title>
  <link rel="stylesheet" href="/style/simulator.css">

  <!--
    Emulating Mbed OS 5 applications in the browser
    (c) 2017-2018 Arm Ltd. Written by Jan Jongboom.

    Version 1.9.7
  -->
</head>
<body>
  <section id="header">
    <img class="header-logo" src="/img/headerLogo.png" alt="Mbed OS Simulator">
  </section>

  <section id="project">
    <section id="editor-container">
      <div id="editor-topbar">
        <select id="select-project">
            <option name="bd" >
              Block Device
            </option>
            <option name="blinky" selected="selected">
              Blinky
            </option>
            <option name="busout" >
              Blinky with BusOut
            </option>
            <option name="coap" >
              CoAP
            </option>
            <option name="events" >
              Events
            </option>
            <option name="http" >
              HTTP
            </option>
            <option name="https" >
              HTTPS
            </option>
            <option name="hastebin" >
              Hastebin HTTPS
            </option>
            <option name="interrupts" >
              Interrupts
            </option>
            <option name="lcd" >
              LCD Display
            </option>
            <option name="lorawan" >
              LoRaWAN
            </option>
            <option name="lorawan-abp" >
              LoRaWan (ABP)
            </option>
            <option name="MQTT" >
              MQTT
            </option>
            <option name="ntp" >
              Time over UDP
            </option>
            <option name="peliondm" >
              Pelion Device Management
            </option>
            <option name="pwm-speaker" >
              Pwm Speaker
            </option>
            <option name="pwmout" >
              PwmOut
            </option>
            <option name="stdin">
              Reading from serial
            </option>
            <option name="tcpsocket" >
              TCP Socket
            </option>
            <option name="tcpsocket-async" >
              TCP Socket (Async)
            </option>
            <option name="tcpsocket-async-wtfismyip" >
              TCP Socket WtfIsmyIp (Async)
            </option>
            <option name="temperature" >
              Temperature / humidity
            </option>
            <option name="tlssocket" >
              TLS Socket
            </option>
            <option name="touchscreen" >
              Touchscreen
            </option>
            <option name="trace" >
              Trace
            </option>
        </select>
        <button id="load-demo">Load demo</button>

        <div id="run-container">
          <span id="run-status"></span>
          <button id="run">Run</button>
        </div>
      </div>
      <div id="editor">#include "mbed.h"

DigitalOut led(LED1);

int main() {
    while (1) {
        led = !led;
        printf("Blink! LED is now %d\n", led.read());

        wait_ms(500);
    }
}
</div>
    </section>

    <section id="viewer">
      <div id="compilation-failed">
        <h3>Compilation failed</h3>
        <pre></pre>
      </div>
      <iframe src="/view/blinky"></iframe>
    </section>
  </section>

  <script type="text/javascript" src="/ace/ace.js"></script>
  <script type="text/javascript" src="/js-hal/pinnames.js"></script>
  <script type="text/javascript" src="/js-ui/editor.js"></script>
</body>
</html>
