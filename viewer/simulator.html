<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Mbed Simulator</title>
    <link rel="stylesheet" href="/style/simulator.css" />

    <!--
    Emulating Mbed OS 5 applications in the browser
    (c) 2017-2018 Arm Ltd. Written by Jan Jongboom.

    Version 1.9.7
  --></head>
  <body>
    <section id="header">
      <img
        class="header-logo"
        src="/img/headerLogo.png"
        alt="Mbed OS Simulator"
      />
    </section>

    <section id="project">
      <section id="editor-container">
        <div id="editor-topbar">
          <select id="select-project"></select>
          <button id="save-demo" disabled="disabled">Save</button>
          <!-- <button id="load-demo">Load demo</button> -->

          <div id="run-container">
            <span id="run-status"></span>
            <button id="run">Run</button>
          </div>
        </div>

        <div id="editor" class="mono-code"></div>
      </section>

      <section id="viewer">
        <div id="compilation-failed">
          <h3>Compilation failed</h3>
          <pre></pre>
        </div>
        <iframe src="/view/" style="display: none"></iframe>
      </section>
    </section>

    <script type="module" src="/js-ui/v2/app.js"></script>
  </body>
</html>
